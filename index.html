<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/imagens/imagem.svg"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <title>Página de login</title>
</head>

<body>
    <div class="container">
        <div class="login-esquerdo">
            <div class="cabecalho-login">
                <h1>Bem-vindo ao SoundTube</h1>
                <p>Crie canções e siga seus artitas favoritos!</p>
            </div>
            <form class="formulario-login" autocomplete="off">
                <div class="conteudo-formulario-login">
                    <div class="itens-formulario">
                        <label for="formEmail">Email</label>
                        <input type="text" id="formEmail" />
                    </div>
                    <div class="itens-formulario">
                        <label for="formSenha">Senha</label>
                        <input type="password" id="formSenha" />
                    </div>
                    <div class="itens-formulario">
                        <div class="checkbox">
                            <input type="checkbox" id="lembreMeCheckbox" checked />
                            <label class="checkboxLabel" for="lembreMeCheckbox">Lembrar de mim</label>
                        </div>
                    </div>
                    <button type="submit">Entrar</button>
                </div>
                <div>
                    <p>Não tem login? <a href="cadastro.html">Cadastre-se</a></p>
                </div>
                <div class="formulario-rodape-login">
                    <a href="#">
                        <img width="30"
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/1365px-Facebook_f_logo_%282019%29.svg.png" />
                        Login com Facebook
                    </a>
                    <a href="#">
                        <img width="30"
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSK5q0FP74VV9wbfwP378_7kj7iDomHuKrxkXsxDdUT28V9dlVMNUe-EMzaLwaFhneeuZI&usqp=CAU" />
                        Login com Google
                    </a>
                </div>
            </form>
        </div>
        <div class="login-direito">
            <img src="./src/imagens/imagem.svg" alt="imagem" />
        </div>
    </div>
</body>

</html>
